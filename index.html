<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="mainBox">
      <h1 class="heading">Tip Calculator</h1>
      <form action="index.html" method="post">
        <p>Total bill amount:</p>
        <input id="TipAmount" type="text" placeholder="Enter the amount">
        <p>How would you rate service?</p>
        <select id="TipPercentage" name="" >
          <option value=30 >30% : Outstanding</option>
          <option value=20 >20% : Good</option>
          <option value=15>15% : Okay</option>
          <option value=10>10% : Bad</option>
          <option value=5>5% : Terrible</option>
        </select>
        <p>Enter the number of people to split between</p>
        <p><input type="text" id="PeopleNumber" placeholder="Number of people"> people</p>
      </form>
      <button type="button" id="button" onclick="CalculateTip()">Calculate</button>
      <p id="after"></p>


    </div>




    <script src="main.js"></script>
  </body>
</html>
